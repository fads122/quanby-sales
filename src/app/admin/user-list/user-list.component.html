<app-sidebar></app-sidebar>
<body>
  <div class="search-bar">
    <input
      type="text"
      [(ngModel)]="searchQuery"
      placeholder="Search products by name or code..."
      class="search-input"
    />
    <button class="add" (click)="openAddUserDialog()">Add User</button>
    <button class="add" (click)="openAddSupplierDialog()">Add Supplier</button>
  </div>

  <div class="card">
    <p-table [value]="user" [paginator]="true" [rows]="5" [tableStyle]="{ 'min-width': '50rem' }">
      <ng-template pTemplate="header">
        <tr>
          <th>UID</th>
          <th>Name</th>
          <th>Email</th>
          <th>Actions</th>
        </tr>
      </ng-template>
      <ng-template pTemplate="body" let-user>
        <tr>
          <td>{{ user.uid }}</td>
          <td>{{ user.name }}</td>
          <td>{{ user.email }}</td>
          <td>
            <button class="but" mat-button color="primary" (click)="editUser(user)">Edit</button>
            <button class="but" mat-button color="warn" (click)="deleteUser(user)">Delete</button>
          </td>
        </tr>
      </ng-template>
    </p-table>
  </div>

  <!-- Add User Dialog -->
  <ng-template #addUserDialog class="box">
    <h2 mat-dialog-title>Add User</h2>
    <form [formGroup]="userForm" (ngSubmit)="onAddUser()" class="dialog-form">
      <div class="name-row">
        <mat-form-field appearance="outline" class="half-width">
          <mat-label>First Name</mat-label>
          <input matInput formControlName="firstName" />
        </mat-form-field>
        <mat-form-field appearance="outline" class="half-width">
          <mat-label>Last Name</mat-label>
          <input matInput formControlName="lastName" />
        </mat-form-field>
      </div>
      <mat-form-field appearance="outline" class="full-width">
        <mat-label>Email</mat-label>
        <input matInput formControlName="email" />
      </mat-form-field>
      <mat-form-field appearance="outline" class="full-width">
        <mat-label>Password</mat-label>
        <input matInput formControlName="password" type="password" />
      </mat-form-field>
      <div class="actions">
        <button mat-button type="button" (click)="closeDialog()">Cancel</button>
        <button mat-raised-button color="primary" type="submit" [disabled]="userForm.invalid">
          Add User
        </button>
      </div>
    </form>
  </ng-template>

  <!-- Add Supplier Dialog -->
  <ng-template #addSupplierDialog class="box">
    <h2 mat-dialog-title>Add Supplier</h2>
    <form [formGroup]="supplierForm" (ngSubmit)="onAddSupplier()" class="dialog-form">
      <mat-form-field appearance="outline" class="full-width">
        <mat-label>Supplier Name</mat-label>
        <input matInput formControlName="supplier_name" />
      </mat-form-field>

      <mat-form-field appearance="outline" class="full-width">
        <mat-label>Contact Person</mat-label>
        <input matInput formControlName="contact_person" />
      </mat-form-field>

      <mat-form-field appearance="outline" class="full-width">
        <mat-label>Phone</mat-label>
        <input matInput formControlName="phone" />
      </mat-form-field>

      <mat-form-field appearance="outline" class="full-width">
        <mat-label>Email</mat-label>
        <input matInput formControlName="email" />
      </mat-form-field>

      <mat-form-field appearance="outline" class="full-width">
        <mat-label>Address</mat-label>
        <input matInput formControlName="address" />
      </mat-form-field>

      <mat-form-field appearance="outline" class="full-width">
        <mat-label>Group Chat Link</mat-label>
        <input matInput formControlName="group_chat_link" />
      </mat-form-field>

      <mat-form-field appearance="outline" class="full-width">
        <mat-label>Facebook</mat-label>
        <input matInput formControlName="facebook" />
      </mat-form-field>

      <mat-form-field appearance="outline" class="full-width">
        <mat-label>Viber</mat-label>
        <input matInput formControlName="viber" />
      </mat-form-field>

      <mat-form-field appearance="outline" class="full-width">
        <mat-label>Telegram</mat-label>
        <input matInput formControlName="telegram" />
      </mat-form-field>

      <mat-form-field appearance="outline" class="full-width">
        <mat-label>Instagram</mat-label>
        <input matInput formControlName="instagram" />
      </mat-form-field>

      <mat-form-field appearance="outline" class="full-width">
        <mat-label>Password</mat-label>
        <input matInput type="password" formControlName="password" />
      </mat-form-field>

      <div class="actions">
        <button mat-button type="button" (click)="closeDialog()">Cancel</button>
        <button mat-raised-button color="primary" type="submit" [disabled]="supplierForm.invalid">
          Add Supplier
        </button>
      </div>
    </form>
  </ng-template>
</body>
