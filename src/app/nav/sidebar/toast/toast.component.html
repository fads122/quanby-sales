<div class="toast-container">
  <div *ngFor="let toast of toastService.toasts; let i = index"
       class="toast-message"
       [ngClass]="'toast-' + toast.type">
    {{ toast.message }}
    <button *ngIf="toast.action"
            class="toast-action-btn"
            (click)="toast.action.callback()">
      {{ toast.action.text }}
    </button>
    <button class="toast-close-btn" (click)="toastService.remove(i)">
      &times;
    </button>
  </div>
</div>
