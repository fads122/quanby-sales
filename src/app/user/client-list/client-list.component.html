<div class="layout-container">
  <app-sidebar></app-sidebar>

  <div class="main-content">
    <div class="content-container">
      <div class="header-section">
        <h1>Client Directory</h1>
        <p class="subtitle">Manage your client relationships</p>
      </div>

      <div class="mb-4 table-controls">
        <button mat-raised-button color="primary" (click)="loadProjects()" [disabled]="loading">
          <mat-icon>refresh</mat-icon>
          Refresh
        </button>
      </div>

      <div class="card">
        <div class="card-header">
          <h2 class="card-title">Clients</h2>
        </div>

        <div class="mat-elevation-z8">
          <table mat-table [dataSource]="clientGroups" class="mat-elevation-z8">
            <!-- Client Column -->
            <ng-container matColumnDef="client">
              <th mat-header-cell *matHeaderCellDef>Client</th>
              <td mat-cell *matCellDef="let clientGroup" style="padding-left: 24px;">
                <div class="client-info">
                  <span class="client-name">{{clientGroup.client_name}}</span>
                  <span class="client-email">{{clientGroup.client_email || 'No email'}}</span>
                </div>
              </td>
            </ng-container>

            <!-- Contact Column -->
            <ng-container matColumnDef="contact">
              <th mat-header-cell *matHeaderCellDef>Contact</th>
              <td mat-cell *matCellDef="let clientGroup">{{clientGroup.client_phone || 'Not provided'}}</td>
            </ng-container>

            <!-- Address Column -->
            <ng-container matColumnDef="address">
              <th mat-header-cell *matHeaderCellDef>Address</th>
              <td mat-cell *matCellDef="let clientGroup">{{clientGroup.client_address || 'Not provided'}}</td>
            </ng-container>

            <!-- Projects Column -->
            <ng-container matColumnDef="projects">
              <th mat-header-cell *matHeaderCellDef style="text-align: center;">Projects</th>
              <td mat-cell *matCellDef="let clientGroup" style="text-align: center;">
                <!-- <mat-chip-list>
                  <mat-chip [color]="getProjectCountColor(clientGroup.projects.length)" selected>
                    {{clientGroup.projects.length}}
                  </mat-chip>
                </mat-chip-list> -->
              </td>
            </ng-container>

            <!-- Actions Column -->
            <ng-container matColumnDef="actions">
              <th mat-header-cell *matHeaderCellDef style="text-align: center;">Actions</th>
              <td mat-cell *matCellDef="let clientGroup" style="text-align: center;">
                <button mat-icon-button color="primary" (click)="showClientDetails(clientGroup)"
                        matTooltip="View details" matTooltipPosition="above">
                  <mat-icon>visibility</mat-icon>
                </button>
              </td>
            </ng-container>

            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

            <!-- Empty state -->
            <tr class="mat-row" *matNoDataRow>
              <td class="mat-cell text-center py-4" colspan="5">
                <div *ngIf="!loading" class="empty-message">
                  <mat-icon style="font-size: 48px; height: 48px; width: 48px;">inbox</mat-icon>
                  <p>No clients found</p>
                </div>
              </td>
            </tr>
          </table>

          <mat-paginator [pageSizeOptions]="[5, 10, 20, 50]" showFirstLastButtons></mat-paginator>
        </div>
      </div>
    </div>
  </div>
</div>
