<div class="login-wrapper">
  <!-- Company Logo -->
  <div class="company-logo">
    <img src="/images/quanby.png" alt="Quanby Solutions Inc.">
    <span>Quanby Solutions Inc.</span>
  </div>

  <div class="login-container">
    <!-- Background Pattern -->
    <div class="background-pattern">
      <div class="pattern-grid"></div>
      <div class="gradient-overlay"></div>
    </div>

    <!-- Large Background Logo -->
    <div class="background-logo">
      <img src="/images/quanby.png" alt="Quanby Background Logo">
    </div>

    <!-- Login Card -->
    <div class="login-card">
      <div class="login-header">
        <div class="logo-section">
          <img src="/images/quanby.png" alt="Quanby Logo" class="header-logo">
        </div>
        <h1 class="login-title">Quantify</h1>
        <p class="login-subtitle">Sign in to your account to continue</p>
      </div>

      <form class="login-form" (ngSubmit)="login()" #form="ngForm">
        <div class="form-group">
          <div class="input-wrapper">
            <i class="input-icon pi pi-envelope"></i>
            <input
              id="email"
              name="email"
              type="email"
              [(ngModel)]="email"
              placeholder="Enter your email"
              required
              class="form-input"
            />
          </div>
        </div>

        <div class="form-group">
          <div class="input-wrapper">
            <i class="input-icon pi pi-lock"></i>
            <input
              id="password"
              name="password"
              type="password"
              [(ngModel)]="password"
              placeholder="Enter your password"
              required
              class="form-input"
            />
          </div>
        </div>

        <button type="submit" class="login-button">
          <span>Sign In</span>
          <i class="pi pi-arrow-right"></i>
        </button>
      </form>

      <div class="login-footer">
        <p class="footer-text">
          Protected by enterprise-grade security
        </p>
      </div>
    </div>
  </div>

  <!-- Website Link -->
  <div class="website-link">
    <a href="https://quanbyit.com/" target="_blank" rel="noopener">
      quanbyit.com
      <i class="pi pi-external-link"></i>
    </a>
  </div>
</div>
